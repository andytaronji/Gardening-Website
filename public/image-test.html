<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2e7d32;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .image-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .image-caption {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Static Image Test</h1>
    <p>This page tests direct access to images without using Next.js Image component.</p>
    
    <div class="image-container">
        <div class="image-item">
            <img src="/images/temp-portfolio/Portfolio-20250308T181519Z-001/Portfolio/Garden_Design_maple.jpg" alt="Garden Design Maple">
            <div class="image-caption">Garden_Design_maple.jpg</div>
        </div>
        
        <div class="image-item">
            <img src="/images/temp-portfolio/Portfolio-20250308T181519Z-001/Portfolio/Annual_Garden_Design.Jpg" alt="Annual Garden Design">
            <div class="image-caption">Annual_Garden_Design.Jpg</div>
        </div>
        
        <div class="image-item">
            <img src="/images/temp-portfolio/Portfolio-20250308T181519Z-001/Portfolio/Cleanup_Before1.JPG" alt="Cleanup Before">
            <div class="image-caption">Cleanup_Before1.JPG</div>
        </div>
    </div>
</body>
</html>
